<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="Base Apparel">
  </header>

  <picture>
    <source media="(min-width: 970px)" srcset="images/hero-desktop.jpg">
    <img src="images/hero-mobile.jpg" alt="Model girl" width="375" height="250">
  </picture>

  <main>
    <h1><span>We're</span> coming soon</h1>
    <p> Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form action="#">
      <div class="formEmail">
        <input type="text" name="" id="email" placeholder="Email Address">
        <button>
          <img src="images/icon-arrow.svg" alt="arrow icon">
        </button>
        <img src="images/icon-error.svg" class="formIcon" id="formIcon" alt="error" width="24" height="24">
      </div>
    </form>

  </main>


  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Hamid997" target="_blank">Abdelhamid Birouk</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
